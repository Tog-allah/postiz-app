services:
  - type: web
    name: postiz-api
    env: docker
    dockerfilePath: var/docker/Dockerfile.dev
    dockerContext: .
    buildCommand: ./var/docker/docker-build.sh
    startCommand: ./var/docker/entrypoint.sh
    ports:
      - name: web
        port: 3000
        protocol: HTTP
      - name: web
        port: 4200
        protocol: HTTP
    envVars:
      - key: DATABASE_URL
        sync: false # Laissez Render gérer la connexion à la base de données externe
      - key: REDIS_URL
        sync: false # Laissez Render gérer la connexion à Redis
  - type: web
    name: postiz-web
    env: docker
    dockerfilePath: var/docker/Dockerfile.dev
    dockerContext: .
    buildCommand: ./var/docker/docker-build.sh
    startCommand: ./var/docker/entrypoint.sh
    ports:
      - name: web
        port: 3000
        protocol: HTTP
      - name: web
        port: 4200
        protocol: HTTP
    envVars:
      - key: DATABASE_URL
        sync: false # Laissez Render gérer la connexion à la base de données externe
      - key: REDIS_URL
        sync: false # Laissez Render gérer la connexion à Redis
  - type: redis
    name: postiz-redis
    plan: free
version: "1"

